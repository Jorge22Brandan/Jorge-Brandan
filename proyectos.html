<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROYECTOS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Asets/icono_info.jpg" type="icono_info.jpg/jpeg">
    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&family=Rowdies:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Puedes agregar Font Awesome a tu proyecto incluyendo el siguiente enlace en la sección <head> de tu HTML:-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

        <h1>Proyectos</h1>
    </header>
    
    <main>
        <article class="articulo_principal">

        </article>

        <aside class="barra_lateral">

        </aside>
    </main>

    <footer>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i>Facebook</a>
            <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i>Youtube</a>
